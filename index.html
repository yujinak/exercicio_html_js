<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <h1>Formulário - Exercício Módulo 7</h1>
    <h2>Curso FullStack Java</h2><br>
    <form id="formulario" class="campos">
        <label for="campoA">Insira o número do Campo A:</label>

        <label for="campoB" >Insira o número do Campo B:</label>

        <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>

    <script src="./main.js"></script>
</body>
</html>
